        <div>
        <label class="valuend">Thương hiệu: </label>  <i class="fas fa-plus" (click)=Addth()></i>
        <div id="field-wrapper" *ngFor="let item of allth,let i=index">
            <div class="titlediv">
                <label>Tên thương hiệu {{i+1}} <span style="color:red;font-weight:bold">(*)</span>:</label>
                <input id="inputth{{i}}" class="value1" value={{item}} type="text" #monlun><i class="fas fa-minus" (click)=Removeth(item)></i>
                <br>
            </div>
        </div>
        <br>  <br>
        </div>
        <div>
        <label class="valuend">Đặc trưng: </label>  <i class="fas fa-plus" (click)=Add()></i>
        <div id="field-wrapper" *ngFor="let item of alldt,let i=index">
           
            <div class="titlediv">
                <label>Tên đăc trưng {{i+1}} <span style="color:red;font-weight:bold">(*)</span>:</label>
                <input id="input{{i}}" value={{keys(item)}} class="value1" type="text" #maRef><i class="fas fa-minus" (click)=Remove(item)></i>
                <br>
                <label>Chi tiết đăc trưng {{i+1}} <span style="color:red;font-weight:bold">(*)</span>:</label>
                <br>
                <label class="text-danger" style="font-size:13"><span >Nhập theo quy định</span>
                <br>
                <span class="text-danger" style="font-size:13">Chi tiết đăc trưng {{i+1}}: Công nghệ màn hình, Độ phân giải, Màn hình rộng, Mặt kính cảm ứng, ...vv</span></label>
                <br>
                <textarea id="text{{i}}" value={{item[keys(item)]}} class="value2" type="text" #maRef></textarea>
                <br>
            
         
        </div>
        <br>  <br>
        </div>
        <br>  <br>
        <div>
            <label class="valuend">Tiêu chí đánh giá: </label>  <i class="fas fa-plus" (click)=Addtcdg()></i>
            <div id="field-wrapper" *ngFor="let item of alltcdg,let i=index">
                <div class="titlediv">
                    <label>Tiêu chí đánh giá {{i+1}} :</label>
                    <input id="inputtcdg{{i}}" class="value1" value={{item}} type="text" #tieuchig><i class="fas fa-minus" (click)=Removetcdg(item)></i>
                    <br>
                </div>
            </div>
            <br>  <br>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <button class="btn btn-primary" type="button" id="save_sanpham" (click)="onSubmit()">Save</button>
        <button [hidden]="ktthaotacdelete"  class="btn btn-primary" type="button" id="save_sanpham" (click)="Deletelsp()">Delete</button>
        <button type="button" class="btn btn-warning" id="clear_sanpham" (click)="reset()">Clear</button>
    </div>
</div>
