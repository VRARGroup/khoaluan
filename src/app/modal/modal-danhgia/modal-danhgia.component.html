<div id="modal_danhgia">
  <h4>{{name}}</h4>

    <div class="row slot-danhgia" *ngFor="let slot_danh_gia of resulf_danhgia, let i=index">
        <div class="col-10" *ngIf="!slot_danh_gia.includes('?')" style="width: 80%;">{{slot_danh_gia}} ?</div>
        <div class="col-10" *ngIf="slot_danh_gia.includes('?')" style="width: 80%;">{{slot_danh_gia}}</div>
        <a class="col-1 " (click)="tieuchidanhgia_y(i)"><div id="y{{i}}" style="border: 1px solid rgb(1, 255, 35); border-radius: 5px; text-align: center; background-color: #c7ffa0;">yes</div></a>
        <a class="col-1"(click)="tieuchidanhgia_n(i)"><div id="n{{i}}" style="border: 1px solid rgb(255, 1, 1); border-radius: 5px; text-align: center; background-color: #f77;">no</div></a>
    </div>

    <textarea (keyup)="textarea_text_change($event)" id="textarea_danhgiasosao_modal" cols="30" rows="10" placeholder="Mời bạn chia sẻ thêm một số cảm nhận..."></textarea>
    <div class="bar-danhkemanh">
        <i style="display:inline-block;font-size: 30px; padding: 1px 15px; cursor: pointer;" class="fa fa-camera" (click)="openFile()" aria-hidden="true"><span style="font-size: 20px; text-align: center;">Đính kèm ảnh</span></i>
        <p style="float: right; margin-top: 14px;">{{textarea_count}} /15 kí tự.</p>
    </div>
    <div class="filter">
        <div class="inline" *ngFor='let url of urls,let i=index'>
          <ng-container>
            <div class="img-space">
              <ng-container *ngIf="isImageSaved">
                <img [src]="createImgPath(url)" height="100"> <br />
              </ng-container>
            </div>
            <button class="btn btn-danger" (click)="Remove(i)" *ngIf="isImageSaved">Xóa</button>
          </ng-container>
        </div>
      </div>
  <div class="custom-file">
    <input type='file' #file (change)="uploadFileimage(file.files)" style="display:none" id="upload_file"
      style="display:none" multiple>
  </div>
  <div class="row" style="padding: 10px 0;">
    <div class="col-3">
      <h6>Bạn cảm thấy sản phẩm như thế nào?(chọn sao nhé)</h6>
    </div>
    <div class="col-9 danh-gia-star">
      <a (click)="choose_star(1)">
        <div (mouseover)="mouseover_star(1)" (mouseleave)="mouseleave_star()"><i class="fa fa-star" aria-hidden="true"
            id="star_11"></i><br>Rất tệ</div>
      </a>
      <a (click)="choose_star(2)">
        <div (mouseover)="mouseover_star(2)" (mouseleave)="mouseleave_star()"><i class="fa fa-star" aria-hidden="true"
            id="star_22"></i><br>Tệ</div>
      </a>
      <a (click)="choose_star(3)">
        <div (mouseover)="mouseover_star(3)" (mouseleave)="mouseleave_star()"><i class="fa fa-star" aria-hidden="true"
            id="star_33"></i><br>Bình thường</div>
      </a>
      <a (click)="choose_star(4)">
        <div (mouseover)="mouseover_star(4)" (mouseleave)="mouseleave_star()"><i class="fa fa-star" aria-hidden="true"
            id="star_44"></i><br>Tốt</div>
      </a>
      <a (click)="choose_star(5)">
        <div (mouseover)="mouseover_star(5)" (mouseleave)="mouseleave_star()"><i class="fa fa-star" aria-hidden="true"
            id="star_55"></i><br>Rất tốt</div>
      </a>
    </div>
  </div>
  <div class="comment-1-input">
    <input id="hotenm" placeholder="Họ tên(Bắc buộc)" type="text">
    <input id="sdtm" style="margin: 0 8px;" placeholder="Số điện thoại (Bắt buộc)" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" type="text">
    <input id="emailm" placeholder="Email (Không bắt buộc)" type="text">
  </div>
  <a>
    <div class="btn-guidanhgiangay" (click)="guidanhgiangay()">
      GỬI ĐÁNH GIÁ NGAY
    </div>
  </a>
</div>
