<div class="fillterbak">
    <div class="bak">
        <div class="container-fluid">
            <div class="filter">
                <div>
                        <table class="table table-striped" style="text-align: center">
                            <thead >
                                <tr>
                                    <th>#</th>
                                    <th>Tên đăng nhập</th>
                                    <th>Mật khẩu</th>
                                    <th>Được phép hoạt động</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of alltk | paginate: { itemsPerPage: 8, currentPage: p }; let i=index">
                                    <td>{{i+1}}</td>
                                    <td>{{item.username}}</td>
                                    <td>{{item.password}}</td>
                                    <td>
                                        <ng-container *ngIf="item.giayphep==true">
                                            <a class="spanfar"><span>Được phép đăng nhập</span></a>
                                        </ng-container>
                                        <ng-container *ngIf="item.giayphep==false">
                                            <a class="spanfar"><span>Chưa cấp phép đăng nhập</span></a>
                                        </ng-container>
                                    </td>
                                    <ng-container class="d-flex justify-content-center">
                                        <button class="buttonpanel"><i class="fas fa-plus fa-2x" title="thêm người dùng {{item.username}}" (click)="addquyen(item)"></i></button>
                                    </ng-container >
                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')"><span class="spanclose">Close</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
