        <div style="height:30px;"></div>
        <div *ngFor="let item of addtext,let i=index">
            <div class="d-flex justify-content-start"><button class="buttonpanel"><i class="fas fa-times-circle fa-2x" (click)="Removeaddtext(i)"></i></button></div>
            <div class="editpanel"><b>NỘI DUNG {{i}}</b></div>
            <div class="edittext">
                <textarea id="text{{i}}" value="{{item}}" class="editor" #maRef></textarea>
            </div>
            <label style="margin-left: 80px;">Hình ảnh: </label>
            <div class="container">
            <div class="custom-file" >
                <ng-container>
                    <div class="img-space">
                        <ng-container>
                            <img [src]="createImgPath(urls[i])" height="200" #maRef id="img{{i}}"> <br/>
                        </ng-container>
                
                    </div>
                    <br>
                    <button class="btn btn-danger" (click)="Remove(urls)" *ngIf="isImageSaved">Xóa</button>
                </ng-container>
                <br>                      
            <input style="margin-top:10px "type='file' #fileh *ngIf="ktsavedhinhsanpham" id="uploadCaptureInputFile" (change)="uploadFileimage(fileh.files)" multiple>
            </div>
            <br> 

        </div>
        <br><br>
        </div>
        <div>
            <div class="d-flex justify-content-md-end"><button class="button"><i class="fas fa-plus-circle fa-1x" (click)="Addtextnd()"></i></button></div>
        </div>
        <div class="container d-flex justify-content-center">
            <button class="btn btn-primary" type="button" id="save_sanpham" (click)="onSubmit()">Save</button>
            <button type="button" class="btn btn-warning" id="clear_sanpham" (click)="reset()">Clear</button>
        </div>
</div>
