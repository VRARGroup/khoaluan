<div class="header">
  <div style="width:100%;  background: #4a90e2;">
    <div class="warpher">
      <a routerLink="/appmain/products" class="logo" title="Về trang chủ DienmayXanh.com">
        <img class="icondmx-logo" src="./assets/logo.PNG">
      </a>
      <div style="display: inline-table;">
        <!-- <input type="text" (keyup)="search($event)" placeholder="enter address" class="input">

        <div *ngFor="let sanpham_item of sanpham_elastic" style="margin-top:20px">
           <customer-details [customer]='sanpham_elastic'></customer-details>
          {{sanpham_item}}
        </div> -->
      <input type="text" id="search_bar" (keyup)="on_key($event)" (blur)="blur_method()"
          (keyup.enter)="on_key_enter()">
          <div id="match_list"></div>
      </div>
      <i style="margin-left: -20px;" class="fas fa-search" aria-hidden="true"></i>
      <a style="margin-left: 50px;vertical-align: middle;">
        <i class="fa fa-shopping-cart" style="color:#fff; font-size: 24px;"></i>
      </a>
      <a href="tel:18001061" style="vertical-align: middle; margin-left: 50px;">
        <b style="font:18px Arial,Helvetica,sans-serif; font-weight: 600; color: #fff;">1800.1061</b>
        <br>
        <span style="color: #d0efff;font-size: 12px;"> Tổng đài miễn phí </span>
      </a>
      <a href="javascript:void(0)" style="vertical-align: middle; margin-left: 50px;">
        <b style="font:18px Arial,Helvetica,sans-serif; font-weight: 600; color: #fff;">Kinh nghiệm hay</b>
        <br>
        <span style="color: #d0efff;font-size: 12px;"> & Tin khuyến mãi </span>
      </a>
    </div>
  </div>
  <div class="main-navigation">
    <div class="mainbox">
      <mdb-navbar SideClass=" navbar-expand-sm">
        <ul class="navbar-nav">
          <li class="nav-item dropdown" dropdown>
            <div class="mainmenu">
              <div style="margin:0px 8px; width:100%; text-align: center;">
                <a dropdownToggle type="button" class="dropdown-toggle">
                  <span class="fontWeightBold"><i class="fa fa-bars"></i> Danh mục</span></a>
                <!-- <a class="d-inline fontVariant nav-link moreCate">Xem tất cả</a> -->
              </div>
            </div>
            <div (mouseleave)="hoverof()" id="dropdown-menu" class="dropdown-menu dropdown dropdown-primary active"
              role="menu">
              <ng-container *ngFor="let item of nav.slice(0,11), let i=index">
          <li class="active">
            <span class="span dropdown-item">
              <a style="margin-left: 29px;" (click)="render_loai_sp(item.id_lsp)"
                (mouseenter)="hover(i)">{{item.tenlsp}}</a>
            </span>
            <div (mouseleave)="hoverof()" id={{i}} class="subcate family-nav" style="width:450px; height:100%;">
              <ng-container *ngFor="let t of arrayOne((thuonghieu.length)) let k=index">
                <ng-container *ngFor="let i of dc(k)"></ng-container>
                <aside style="text-align: center;">
                  <strong>
                    {{this.namedm}}
                  </strong>
                  <ng-container *ngFor="let i of thuonghieuphu">
                    <a href="javascript:void(0)" (click)="render_loai_sp_th(id_lsp,i)">{{i}}</a>
                  </ng-container>
                </aside>
              </ng-container>
            </div>
          </li>
          </ng-container>

          <ng-container *ngIf="this.nav.length>11">
            <li class="active">
              <span class="span dropdown-item">
                <a style="margin-left: 29px;" (mouseenter)="hoverkhac()">Khác</a>
              </span>
              <div id="sub_khac" class="subcate family-nav" style="width:450px; height:100%;">
                <aside style="text-align: center;">
                  <strong>
                    Khác
                  </strong>
                  <ng-container *ngFor="let ik of nav.slice(11,this.nav.length)">
                    <a href="javascript:void(0)" (click)="render_loai_sp(ik.id_lsp)">{{ik.tenlsp}}</a>
                  </ng-container>
                </aside>
              </div>
            </li>
          </ng-container>
    </div>
    </li>
    </ul>
    <router-outlet></router-outlet>
    </mdb-navbar>
    <div>
      <app-footer></app-footer>
    </div>
  </div>
</div>
</div>
